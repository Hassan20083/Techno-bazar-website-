<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Contact Us Form</title>
        <link rel="stylesheet" href="style.css">
        <link rel="icon" href="favicon-icon.png" type="image/png" sizes="16x16">
    </head>
    <body >
       <img src="" alt="">
        <div class="container">
         
            <form>
                <fieldset>
                    <legend>Contact Us</legend>

                    <label>First Name</label>
                    <input type="text" id="fname">

                    <label>Last Name</label>
                    <input type="text" id="lname">

                    <label>Email</label>
                    <input type="text" id="email">

                    <label>Message</label>
                    <textarea id="message"></textarea>

                    <input id="msg" type="submit" value="Send Message">


                </fieldset>
            </form>
        </div>
    </body>
</html>
